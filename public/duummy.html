<!DOCTYPE html>
<html>
<head>
  <title>Simple Table</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>30</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>Alice</td>
        <td>25</td>
        <td>Canada</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>40</td>
        <td>UK</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
